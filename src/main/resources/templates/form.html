<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>hola</title>
</head>

<body>

	<!--Barra de navegacion-->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">One Piece</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Inicio</a>
					<a class="nav-link" href="#">about</a>
					<a class="nav-link" href="#">Pricing</a>
					<a class="nav-link disabled">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<!--formulario de registro de usuarios-->

	<h1 class="text-center mt-3">Registrar Usuarios</h1>
	<div class="container col-md-6 mt-3">
		<form th:action="@{/form}" th:object="${cliente}" method="POST">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="n" th:field="*{nombre}">
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="form-text text danger"></small>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="exampleInputEmail1" th:field="*{apellido}">
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{apellido}"
					class="form-text text danger"></small>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="text" class="form-control" id="exampleInputEmail1" th:field="*{email}">
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{email}"
					class="form-text text danger"></small>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Fecha</label>
				<input type="date" class="form-control" id="exampleInputEmail1" th:field="*{createAt}">
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{createAt}"
					class="form-text text danger"></small>
			</div>
			<input type="hidden" class="form-control" id="exampleInputEmail1" th:field="*{id}">
			<button type="submit" class="btn btn-primary">Enviar datos</button>
		</form>
	</div>


	<!--scripts de js-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
