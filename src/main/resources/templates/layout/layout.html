<!DOCTYPE html>
<html lang="es">

<head th:fragment="cdn">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Spring App</title>
</head>

<body>
  <!--Barra de navegacion-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menuAll">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/usuarios}">Inicio</a>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" th:href="@{/form}">Registrar usuarios</a>
          <a class="nav-link" href="#">Nosotros</a>
          <a class="nav-link" href="#">Hol</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- mensajes de alerta para el usuario -->
  <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
  <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
  <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
  <div class="alert alert-info"  th:if="${info != null}" th:text="${info}"></div>

  <!--scripts de js-->
  <div th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
