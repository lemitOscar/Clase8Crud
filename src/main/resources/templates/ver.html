<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: cdn"></head>
<body>
    <nav th:replace="layout/layout :: menuAll"></nav>
    <h1 class="text-center">Detalles cliente</h1>
    <div class="container py-4">
        <div class="card" style="width: 18rem;">
            <img th:src="@{'/testImg/' +${cliente.foto}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title" th:text="${cliente.nombre}"></h5>
                <p class="card-text" th:text="${cliente.apellido}"></p>
                <p class="card-text" th:text="${cliente.email}"></p>
                <p class="card-text" th:text="${cliente.createAt}"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>
</html>
